<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with CAPTCHA</title>
    <link rel="stylesheet" href="captcha.css"></head>
<body onload="generateCaptcha()">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="captcha-container">
                <div id="captcha"></div>
                <button type="button" onclick="generateCaptcha()">Refresh</button>
            </div>
            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
            <button type="button" onclick="validateCaptcha()">Login</button>
        </form>
        <p id="result"></p>
        <div class="instructions">
            <h3>Login Instructions:</h3>
            <ul>
                <li>Enter your username and password.</li>
                <li>Complete the CAPTCHA to verify you are not a robot.</li>
                <li>Click the "Login" button to submit your credentials.</li>
            </ul>
        </div></div>
    <script src="script.js"></script>
</body>
</html>
